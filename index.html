<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mario Jump</title>
    <link rel="stylesheet" href="./css/style.css" />

    <!--O atributo defer faz o script ser carregado depois da análise completa do html.-->
    <script src="./js/script.js" defer></script>
  </head>
  <body onclick="jump()">
    <div class="flex-container">
      <div class="title flex-item">
        <img src="./img/super-mario.png" class="img-title" />
      </div>
      <div class="flex-item text-init">
        <p>
          Pressione qualquer tecla ou lugar da tela para o Mario pular o
          obstáculo.
          <br />
          Se perder, recarregue a página e comece novamente.
        </p>
      </div>
      <div class="game-board flex-item">
        <img src="./img/pipe.png" class="pipe" />
        <img src="./img/mario.gif" class="mario" />
        <img src="./img/clouds.png" class="clouds" />
      </div>
    </div>
  </body>
</html>
